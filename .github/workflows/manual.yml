on:
  push:
    branches:
      - main
name: 🚀 Deploy website on push

env:
  DB_URL: ${{vars.NEXT_PUBLIC_BACKEND_URL}}

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 🖥 Use Node.js 21
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: 🔨 Build Project
        run: npm install && npm run build

      - name: start
        run: npm start

